<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body>
    <div class="flex justify-center items-center h-[20vh] text-[6vh]">
    <h1>Feedback form</h1>
    </div>
    <form class="flex items-center h-[100vh] w-[100vw] flex-col">
        <input type="text" name="" id="firstname" placeholder="firstname" class="bg-black w-[50vw] h-[6vh] rounded-lg outline-none text-white text-center" required><br>
        <input type="text" name="" id="lastname" placeholder="lastname" class="bg-black w-[50vw] h-[6vh] rounded-lg outline-none text-white text-center" required><br>
        <input type="text" name="" id="age" placeholder="age" class="bg-black w-[50vw]  h-[6vh] rounded-lg outline-none text-white text-center" required><br>
        <textarea name="" id="about" placeholder="about" class="bg-black w-[50vw] h-[12vh] rounded-lg outline-none text-white text-center pt-[5%]" required></textarea><br>
        <input type="text" name="" id="skills" placeholder="skills(comma separated)" class="bg-black w-[50vw] h-[6vh] rounded-lg outline-none text-white text-center" required><br>
        <input type="submit" value="submit" id="btn" class="w-[50vw] h-[6vh] rounded-lg border-[1px] border-[black]" required>
    </form>
    <script src="frontend.js"></script>
</body>
</html>
